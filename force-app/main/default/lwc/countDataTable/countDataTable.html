<template>
    <lightning-card title="Lead Opportunity Conversion Table"> <br />
        <div style="width: auto;">
            <div if:true={error} class="slds-notify slds-notify_alert slds-alert_error">
                {error}
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_7-of-12">
                    <span></span>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <span class="slds-p-around_small">
                        <lightning-input type="date" value={startDate} data-id="startDate" name="input1"
                            label="Start date" message-when-bad-input="Please enter a valid value">
                        </lightning-input>
                    </span>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <span class="slds-p-around_small">
                        <lightning-input type="date" data-id="endDate" value={endDate} name="input2" label="End date"
                            message-when-bad-input="Please enter a valid value"></lightning-input>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-p-top_xx-large">
                    <span class="slds-p-around_small">
                        <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
                    </span>
                </div>
            </div>
            <div class="slds-is-relative">
                <lightning-spinner if:true={loader}></lightning-spinner>
                <template if:true={data}>
                    <lightning-datatable data={data} columns={columns} key-field="id" data-id="dataTable"
                        sorted-by={sortBy} onloadmore={getAccounts} sorted-direction={sortDirection}
                        onsort={handleSortAccountData} hide-checkbox-column="true">
                    </lightning-datatable>
                </template>
            </div>
        </div>

</template>
